<!-- Header Component - Reusable welcome header with user information -->
<div class="container-fluid px-0 mb-4">
    <div class="row g-0">
        <div class="col-12">
            <div class="card bg-primary text-white shadow">
                <div class="card-body p-4">
                    <div class="d-flex align-items-center">
                        <div>
                            <h2 class="mb-1">Welcome, {{ username }}</h2>
                            <p class="mb-0">Proposal Review System | {{ role|title }} Dashboard</p>
                        </div>
                        <div class="ms-auto text-end">
                            <p class="mb-1"><i class="bi bi-calendar3"></i> {{ today }}</p>
                            <p class="mb-0"><i class="bi bi-person-circle"></i> {{ role|title }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
